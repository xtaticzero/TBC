<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:tbc="http://www.sat.gob.mx/tabacos">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <applet name="FIEL" code="com.novell.applet.firmaElectronica.main.SgiApplet.class"
                codebase="../../resources/applet/" archive="appletFIEL.jar" height="0" width="0"/>
        <h:head>
            <meta http-equiv="X-UA-Compatible" content="IE=10"/>
            <h:outputScript library="js" name="tabacos.js"/>
            <h:outputScript library="js" name="FIEL.js"/>
            <h:outputStylesheet library="css/" name="tabacos.css"/>
        </h:head>
        <h:body>
            <ui:include src="/pages/tramites/menuTramites.xhtml"/>
            <p:panel id="panelSolicitarCodigos" header="#{tbcMsj['page.codigos.title']}">
                <p:scrollPanel mode="native">
                    <h:form id="codigosForm">
                        <p:tabView id="menuTab" dynamic="true" cache="false">
<!--                            <p:ajax event="tabChange" listener="{solicitarCodigosMB.onTabChange}"/>-->
                            <p:tab id="solicitarView" title="#{tbcMsj['menuitem.sub.tramites.solicitud.codigos.solicitar']}">
                                <ui:include src="/pages/codigos/solicitud.xhtml" />
                            </p:tab>
                            <p:tab id="solicitudesView" title="#{tbcMsj['menuitem.sub.tramites.solicitud.codigos.solicitudes']}">
                                <ui:include src="/pages/codigos/solicitudes.xhtml" />
                            </p:tab>
                            <p:tab id="descargarView" title="#{tbcMsj['menuitem.sub.tramites.solicitud.codigos.descargar']}">
                                <ui:include src="/pages/codigos/descarga.xhtml" />
                            </p:tab>
                        </p:tabView>
                        <p:dialog header="#{tbcMsj['menu.exit']}" widgetVar="exitDialog" resizable="false" width="200px" height="80px" onShow="true">
                            <table>
                                <tr>
                                    <td>
                                        <div style="text-align: center">
                                            <h:outputText value="#{tbcMsj['label.confirm.salir']}"/>    
                                        </div> 
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="text-align: center">
                                            <p:button value="#{tbcMsj['btn.confirm.yes']}" outcome="/pages/tramites/tramites"/>
                                            <p:commandButton value="#{tbcMsj['btn.confirm.no']}" onclick="exitDialog.hide();"/>
                                        </div>     
                                    </td>
                                </tr>
                            </table>
                        </p:dialog> 
                    </h:form>
                </p:scrollPanel>
            </p:panel>
        </h:body>
    </html>
</f:view>
